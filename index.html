<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tamagotchi</title>
  </head>

  <body>
    <div class="container">
      <h1>Tamagotchi</h1>
        <div id="create-tom">
          <form id="petCreator">
            <label for="petName">Name Your Pet!</label>
            <input type="text" placeholder="Type your pet's name here" id="petName">
            <button type="submit" class="btn btn-danger">Create My Pet!</button>
          </form>
        </div>
        <div id="tom">
          <h1><span id="putName"></span></h1>
          <div id="food">
            <h2>Food</h2>
            <span id="foodNum"></span>
            <button type="feed" id="feed" class="btn btn-warning">Feed</button>
          </div>
          <div id="sleep">
            <h2>Sleep</h2>
            <span id="sleepNum"></span>
            <button type="sleep" id="sleep" class="btn btn-primary">Rest</button>
          </div>
          <div id="active">
            <h2>Activity</h2>
            <span id="activityNum"></span>
            <button type="play" id="play" class="btn btn-success">Play With</button>
          </div>
        </div>
          <div><h1><span id="alert"></span></h1></div>

    </div>
  </body>
</html>
